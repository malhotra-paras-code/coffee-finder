            { name: "Tata Coffee - Sonnets", type: "arabica", form: "instant", strength: "mild", roast: "light", flavor: "fruity", price: "‚Çπ380", origin: "indian", budget: "budget", link: "https://www.amazon.in/s?k=Tata+Sonnets+Coffee", features: "Freeze-dried instant coffee" },
            { name: "Girijan Coffee", type: "arabica", form: "ground", strength: "medium", roast: "medium", flavor: "classic", price: "‚Çπ320", origin: "indian", budget: "budget", link: "https://www.amazon.in/s?k=Girijan+Coffee", features: "Tribal cooperative coffee" },
            { name: "Fresh & Honest - Arabica", type: "arabica", form: "beans", strength: "medium", roast: "medium", flavor: "nutty", price: "‚Çπ680", origin: "indian", budget: "mid", link: "https://www.amazon.in/s?k=Fresh+Honest+Coffee", features: "Direct from farmers" },
            { name: "Devan's Coffee", type: "blend", form: "ground", strength: "strong", roast: "dark", flavor: "classic", price: "‚Çπ420", origin: "indian", budget: "budget", link: "https://www.amazon.in/s?k=Devans+Coffee", features: "Traditional South Indian" },
            { name: "Savorworks - Roasted Coffee", type: "arabica", form: "beans", strength: "medium", roast: "medium", flavor: "chocolate", price: "‚Çπ720", origin: "indian", budget: "mid", link: "https://www.amazon.in/s?k=Savorworks+Coffee", features: "Small batch roasted" },
            { name: "Something's Brewing", type: "arabica", form: "ground", strength: "medium", roast: "medium", flavor: "fruity", price: "‚Çπ580", origin: "indian", budget: "mid", link: "https://www.amazon.in/s?k=Somethings+Brewing+Coffee", features: "Artisanal coffee brand" }
        ];
        
        let currentQuestion = 0;
        let answers = {};
        
        function init() {
            displayQuestion();
        }
        
        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            
            const q = questions[currentQuestion];
            const container = document.getElementById('questions');
            
            container.innerHTML = `
                <div class="question">
                    <h3>${currentQuestion + 1}. ${q.question}</h3>
                    <div class="options">
                        ${q.options.map(opt => `
                            <div class="option" onclick="selectOption('${q.id}', '${opt.value}', this)">
                                ${opt.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            // Update button text
            const btn = document.getElementById('nextBtn');
            if (currentQuestion === questions.length - 1) {
                btn.textContent = 'Get My Coffee Recommendations';
            }
        }
        
        function selectOption(questionId, value, element) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection
            element.classList.add('selected');
            
            // Store answer
            answers[questionId] = value;
        }
        
        function nextQuestion() {
            if (!answers[questions[currentQuestion].id]) {
                alert('Please select an option before proceeding');
                return;
            }
            
            currentQuestion++;
            displayQuestion();
        }
        
        function showResults() {
            document.getElementById('questionnaire').classList.remove('active');
            document.getElementById('results').classList.add('active');
            
            // Filter and rank coffees based on answers
            let filteredCoffees = [...coffeeDatabase];
            
            // Apply filters based on preferences
            filteredCoffees = filteredCoffees.filter(coffee => {
                let score = 0;
                let matches = 0;
                
                // Check strength match
                if (answers.strength === coffee.strength) {
                    score += 3;
                    matches++;
                }
                
                // Check roast match
                if (answers.roast === coffee.roast || answers.roast === 'no-preference') {
                    score += 2;
                    matches++;
                }
                
                // Check type/form match
                if (answers.type === coffee.form) {
                    score += 3;
                    matches++;
                }
                
                // Check flavor match
                if (answers.flavor === coffee.flavor) {
                    score += 2;
                    matches++;
                }
                
                // Check origin match
                if (answers.origin === coffee.origin || answers.origin === 'no-preference') {
                    score += 1;
                    matches++;
                }
                
                // Check budget match
                if (answers.budget === coffee.budget || 
                    (answers.budget === 'luxury' && (coffee.budget === 'premium' || coffee.budget === 'luxury')) ||
                    (answers.budget === 'premium' && coffee.budget !== 'luxury')) {
                    score += 2;
                    matches++;
                }
                
                coffee.matchScore = score;
                coffee.matchCount = matches;
                
                return matches >= 3; // Show coffees that match at least 3 criteria
            });
            
            // Sort by match score
            filteredCoffees.sort((a, b) => b.matchScore - a.matchScore);
            
            // Display top matches (limit to 20 for better UX)
            displayCoffees(filteredCoffees.slice(0, 20));
        }
        
        function displayCoffees(coffees) {
            const container = document.getElementById('coffeeList');
            
            if (coffees.length === 0) {
                container.innerHTML = '<p>No exact matches found. Showing all coffees...</p>';
                displayCoffees(coffeeDatabase.slice(0, 20));
                return;
            }
            
            container.innerHTML = coffees.map(coffee => `
                <div class="coffee-card">
                    <h4>${coffee.name}</h4>
                    <div class="type">Type: ${coffee.type.charAt(0).toUpperCase() + coffee.type.slice(1)} | ${coffee.form.charAt(0).toUpperCase() + coffee.form.slice(1)}</div>
                    <div class="features">${coffee.features}</div>
                    <div class="price">${coffee.price}</div>
                    <a href="${coffee.link}" target="_blank" class="buy-btn">View on Amazon India ‚Üí</a>
                </div>
            `).join('');
        }
        
        function filterCoffees(type) {
            // Update active tag
            document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = [...coffeeDatabase];
            
            if (type !== 'all') {
                filtered = coffeeDatabase.filter(coffee => 
                    coffee.type === type || coffee.form === type
                );
            }
            
            displayCoffees(filtered.slice(0, 20));
        }
        
        function resetQuiz() {
            currentQuestion = 0;
            answers = {};
            document.getElementById('results').classList.remove('active');
            document.getElementById('questionnaire').classList.add('active');
            init();
        }
        
        // Initialize the app
        init();
    </script>
